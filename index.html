
<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <title>Անվճար Minecraft Սերվեր</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            background-color: #f0f0f0;
            padding: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #message {
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Ստեղծիր քո անվճար Minecraft սերվերը</h1>
    <input type="text" id="serverName" placeholder="Սերվերի անունը">
    <br>
    <button onclick="createServer()">Ստեղծել սերվեր</button>

    <div id="message"></div>

    <script>
        function createServer() {
            const name = document.getElementById("serverName").value;
            if (name.trim() === "") {
                alert("Խնդրում եմ մուտքագրիր սերվերի անունը։");
                return;
            }

            // Այստեղ հետագայում կարող ես միացնել backend
            document.getElementById("message").innerText =
                `Շնորհակալություն, քո սերվերի (${name}) հարցումը ուղարկված է։`;
        }
    </script>
</body>
</html>

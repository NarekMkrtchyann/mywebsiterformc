<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Minecraft Hosting</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <h2>Սերվերներ</h2>
    <ul>
      <li onclick="openPanel()">Control Panel</li>
      <li>File Manager</li>
      <li>Subdomain</li>
      <li>StartUp</li>
      <li>Settings</li>
      <li>Version</li>
    </ul>
  </div>
  <div class="main">
    <h1>Ստեղծիր Նոր Սերվեր</h1>
    <label>Սերվերի անուն:</label>
    <input type="text" placeholder="օր. myserver">
    <label>Տեսակը:</label>
    <select>
      <option>Paper</option>
      <option>Spigot</option>
      <option>Vanilla</option>
    </select>
    <label>Վերսիա:</label>
    <input type="text" placeholder="օր. 1.20.1">
    <label>Subdomain:</label>
    <input type="text" placeholder="օր. myserver.nartube.host">
    <label>RAM (մեգաԲայթ):</label>
    <input type="number" value="1024">
    <label>CPU (%)</label>
    <input type="number" value="50">
    <label>Disk (ՄԲ):</label>
    <input type="number" value="5000">
    <button>Ստեղծել Սերվեր</button>
  </div>
</body>
</html>
